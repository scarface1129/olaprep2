{% extends 'base.html'%}

{% block content %}
	<div class="container text-center">
		{% for obj in object_list %}
			{% if not obj.answer %}
			<a href="{% url 'question-update' obj.id %}" class="btn btn-danger m-3">{{obj.name}}  |  {{obj.subject}}</a>
			{% endif %}
		{% endfor %}
	</div>
	<div class="text-center"><a href="{% url 'admin'%}" class="btn btn-primary m-5 px-5">Back</a></div>
		

{% endblock %}
