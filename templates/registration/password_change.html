<section class="ftco-animate ftco-section">

		<form method="POST" class="form-group" action="{% url 'password_change'%}"> {%csrf_token%}
	<h1 class="A">change password</h1>
	<label for="id_old_password">Old Password</label>
	<input type="password" name="old_password" class="form-control-lg w-50 form-inline border-dark" placeholder="Old Password" required="true" id="id_old_password"><br/><br/>
	<label for="new_password1">New Password</label>
	<input type="password" name="new_password1" class="form-control-lg w-50 form-inline border-dark" placeholder="Password 1" required="true" id="id_password1"><br/><br/>
	<label for="new_password2">New Password 2</label>
	<input type="password" name="new_password2" class="form-control-lg w-50 form-inline border-dark" placeholder="confirm password" required="true" id="id_password2"><br/><br/>
    {% for fields in form %}
		{% for error in field.errors %}
		<p style="color: red;">{{error}}</p>
		{%endfor%}
    {%endfor%}
	<button class="btn btn-primary" type="submit">Update</button>
</form>
